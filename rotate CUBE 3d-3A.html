<!DOCTYPE html>
<html>
<head>

<script src="jquery-3.5.1.min.js"></script>

<style>
body {
  background-image: url('IMG_1915XXX21.JPG');
}
</style>

<script>
 $(function(){      
        
        var ctx=document.getElementById("mycanvas").getContext("2d");
        var dynamic = 0;
		
        var XX = 700;
		var YY = 300;
        var ceta;
		
function loop(){
 
        dynamic = dynamic+1 ;
		ceta = Math.PI*dynamic/30 ;
		
		
		
		
		
		 
				   		   
var W = 100 ;
var D = 100 ;
var H = 100 ;
var R = 1000 ;

var VA = Math.sqrt( Math.pow(W*.5,2)+Math.pow(R-D,2) );
var VD = VA ;
var VB = Math.sqrt( Math.pow(W*.5,2)+Math.pow(R,2) );
var VC = VB ;

var angA = ceta - Math.atan(W*.5/(R-D));
var angB = ceta + Math.atan(W*.5/(R-D));
var angC = ceta - Math.atan(W*.5/R);
var angD = ceta + Math.atan(W*.5/R);

var XPA = XX+Math.pow(VA,2)*.5*Math.sin(angA)*Math.cos(angA)/R ;
var XPB = XX+Math.pow(VB,2)*.5*Math.sin(angB)*Math.cos(angB)/R ;
var XPC = XX+Math.pow(VC,2)*.5*Math.sin(angC)*Math.cos(angC)/R ;
var XPD = XX+Math.pow(VD,2)*.5*Math.sin(angD)*Math.cos(angD)/R ;
var BTY = YY-H*VB*Math.sin(angB)*.5/R;
var BBY = YY+H*VB*Math.sin(angB)*.5/R;
var CTY = YY-H*VC*Math.sin(angC)*.5/R;
var CBY = YY+H*VC*Math.sin(angC)*.5/R;
var ATY = YY-H*VA*Math.sin(angA)*.5/R;
var ABY = YY+H*VA*Math.sin(angA)*.5/R;
var DTY = YY-H*VD*Math.sin(angD)*.5/R;
var DBY = YY+H*VD*Math.sin(angD)*.5/R;

		
	 
	

ctx.clearRect(0,0,mycanvas.width,mycanvas.height); 
//axis        
ctx.beginPath();
ctx.moveTo(XX,0)
ctx.lineTo(XX,700)
ctx.stroke();
ctx.closePath(); 
     
ctx.beginPath();
ctx.strokeStyle="blue";
ctx.moveTo(XPB,BTY);
ctx.lineTo(XPB,BBY);
ctx.lineTo(XPC,CBY);
ctx.lineTo(XPC,CTY);
ctx.lineTo(XPB,BTY);
ctx.fillStyle="red";
ctx.fill(); 
ctx.stroke();
ctx.closePath(); 

ctx.beginPath();
ctx.strokeStyle="blue";
ctx.moveTo(XPA,ATY);
ctx.lineTo(XPA,ABY);
ctx.lineTo(XPD,DBY);
ctx.lineTo(XPD,DTY);
ctx.lineTo(XPA,ATY);
ctx.stroke();
ctx.closePath(); 

ctx.beginPath();
ctx.strokeStyle="red";
ctx.moveTo(XX,YY);
ctx.lineTo(XPC,CTY);
ctx.moveTo(XX,YY);
ctx.lineTo(XPC,CBY);
ctx.moveTo(XX,YY);
ctx.lineTo(XPB,BTY);
ctx.moveTo(XX,YY);
ctx.lineTo(XPB,BBY);
ctx.stroke();
ctx.closePath(); 













}

var myTimer=setInterval(loop,400); 
}  )
</script>
</head>

<body>
<canvas id="mycanvas" width="1450" height="600"
style="border:20px solid red;">
Your browser does not support the canvas element.
</canvas>
</body>

 



</html>
